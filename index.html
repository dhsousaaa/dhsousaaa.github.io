<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de linha digitável</title>
</head>
<body>
    <div class="container">
        <h1>GERADOR DE LINHA DIGITÁVEL</h1>
        <div class="container-items">
          <input type="text" />
          <button type="button" onclick="copyToClipBoard()" class="btn btn-copy">Copy</button>
        </div>
        <input type="button" class="btn btn-gerar" id="btnGerar" value="Gerar">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
